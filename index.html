<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Double Dip</title>
	</head>
	<body>
		<header>
			<img id="logo1" src="images/logo.png" alt="Logomarca Double Dip" />
			<div class="search">
				<img src="images/search.png" alt="Icone de Pesquisa" />
				<input type="text" placeholder="Procure seu sorvete" />
			</div>
		</header>
		<main>
			<ul class="content">
				<div>
					<li class="grande">
						<img src="images/tablito.png" alt="Picolé Tablito" />
						<h3>Picolé Tablito</h3>
						<p>Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
						<p class="price">R$ 5,00</p>
					</li>
					<li class="p1"><img src="images/brigadeiro.png" alt="Picolé de brigadeiro" /></li>
					<li class="p2"><img src="images/azul.png" alt="Picolé azul" /></li>
				</div>
				<div>
					<li class="grande">
						<img src="images/chicabon.png" alt="Picolé Chica Bon" />
						<h3>Chica Bon</h3>
						<p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
						<p class="price">R$ 3,50</p>
					</li>
					<li class="p1"><img src="images/morango.png" alt="Picolé de morango" /></li>
					<li class="p2"><img src="images/minions.png" alt="Picolé dos Minions" /></li>
				</div>
			</ul>
		</main>
		<footer>
			<ul>
				<li>
					<a href=""><img src="images/linkedin.png" alt="Icone Linkedin" /></a>
				</li>
				<li>
					<a href=""><img src="images/twitter.png" alt="Icone Twitter" /></a>
				</li>
				<li>
					<a href=""><img src="images/facebook.png" alt="Icone Facebook" /></a>
				</li>
			</ul>
			<img src="images/logo.png" alt="Logomarca Double Dip" />
			<p>Made By Valter with &lt/&gt and love</p>
		</footer>
	</body>
</html>
